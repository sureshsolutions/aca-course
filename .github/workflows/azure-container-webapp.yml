name: ACR - Build and deploy

env:
  AZURE_WEBAPP_NAME: album-backend-api  # set this to the name of your Azure Web App

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-push-container-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}     
          
      - run: |
            docker build ./backend_api/backend_api_csharp -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/containerapps-album-api:latest
            docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/containerapps-album-api:latest


  deploy-to-container-apps:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build-push-container-image

    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: album-backend-api
          resourceGroup: rg-containerapps-github-actions-westeurope
          imageToDeploy: ${{ secrets.REGISTRY_LOGIN_SERVER }}/containerapps-album-api:latest
  
    
